<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zoom Style Nav</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <div class="zoom-navbar">
    <div class="nav-item"><i class="bi bi-mic-fill"></i><span>Audio</span></div>
    <div class="nav-item muted"><i class="bi bi-camera-video-off-fill"></i><span>Video</span></div>
    <div class="nav-item">
      <i class="bi bi-people-fill"></i><span>Participants</span>
      <span class="badge">6</span>
    </div>
    <div class="nav-item">
      <i class="bi bi-chat-dots-fill"></i><span>Chat</span>
      <span class="notification">1</span>
    </div>
    <div class="nav-item"><i class="bi bi-box-arrow-up-right"></i><span>Share</span></div>
    <div class="nav-item"><i class="bi bi-pause-fill"></i><span>Pause</span></div>
    <div class="nav-item"><i class="bi bi-pencil-fill"></i><span>Annotate</span></div>
    <div class="nav-item"><i class="bi bi-mouse"></i><span>Remote</span></div>
    <div class="nav-item"><i class="bi bi-display-fill"></i><span>Show</span></div>
    <div class="nav-item"><i class="bi bi-three-dots"></i><span>More</span></div>
  </div>
</body>
</html>
